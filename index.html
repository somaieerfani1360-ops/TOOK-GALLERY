<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Took Gallery - سایت خام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- اضافه کردن Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --dark: #333;
            --light: #fff;
            --gray: #f8f8f8;
            --border: #ffd6e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #fff5f9;
            color: var(--dark);
            border-top: 5px solid var(--primary);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* === نوار بالایی اصلاح شده === */
        .top-bar {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            padding: 10px 0;
            font-size: 14px;
            width: 100%;
            direction: rtl;
        }
        
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* هدر اصلی */
        .main-header {
            background: white;
            box-shadow: 0 3px 15px rgba(255, 59, 141, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        /* جستجو */
        .search-box {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid var(--border);
            border-radius: 30px;
            font-size: 16px;
        }
        
        .search-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
        }
        
        /* آیکون‌های هدر */
        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
            text-decoration: none;
            position: relative;
        }
        
        .icon-box i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .icon-text {
            font-size: 12px;
            font-weight: 500;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* منوی اصلی */
        .main-nav {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-list li {
            flex: 1;
            text-align: center;
        }
        
        .nav-list a {
            display: block;
            color: white;
            padding: 16px 10px;
            font-weight: 500;
            text-decoration: none;
        }
        
        /* بخش‌های محتوا */
        .main-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-title {
            color: var(--primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timer {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* === بخش دسته‌بندی محصولات === */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .category-card {
            background: white;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(255, 59, 141, 0.1);
        }
        
        .category-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff3b8d, #ff6bac);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 30px;
        }
        
        .category-card h3 {
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .category-card p {
            color: #666;
            font-size: 14px;
        }
        
        /* اسلایدر فروش شگفت‌انگیز */
        .swiper {
            width: 100%;
            padding: 20px 0 40px;
        }
        
        .swiper-slide {
            height: auto;
        }
        
        .swiper-product-card {
            background: var(--gray);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .swiper-product-card:hover {
            transform: translateY(-10px);
            border-color: var(--border);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ff3b8d, #ff6bac);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image i {
            font-size: 70px;
            color: var(--primary);
            opacity: 0.8;
        }
        
        .product-info h3 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .price {
            color: var(--primary);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        /* شبکه محصولات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }
        
        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .product-card {
            background: var(--gray);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .wishlist-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 20px;
            cursor: pointer;
        }
        
        .add-to-cart {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* دکمه‌های ناوبری Swiper */
        .swiper-button-next,
        .swiper-button-prev {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: var(--primary);
        }
        
        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 18px;
        }
        
        /* دکمه واتساپ */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            z-index: 100;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1);
        }
        
        /* پشتیبانی آنلاین */
        .support-float {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            z-index: 100;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s;
        }
        
        .support-float:hover {
            transform: scale(1.1);
            animation: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* === استایل منوی موبایل === */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
        }
        
        /* overlay */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        /* دکمه بستن منو */
        .close-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            /* استایل منوی موبایل */
            .main-nav {
                display: none;
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: linear-gradient(135deg, #ff3b8d, #ff6bac);
                z-index: 9999;
                transition: right 0.3s ease;
                padding-top: 80px;
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
                overflow-y: auto;
                margin-top: 0;
                border-radius: 0;
            }
            
            .main-nav.active {
                display: block;
                right: 0;
            }
            
            .nav-list {
                flex-direction: column;
                padding: 0;
            }
            
            .nav-list li {
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
            
            .nav-list a {
                padding: 18px 25px;
                text-align: right;
                font-size: 16px;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            .nav-list a i {
                font-size: 20px;
                width: 25px;
            }
            
            .search-box {
                display: none;
            }
            
            .icon-text {
                display: none;
            }
            
            .support-float {
                bottom: 100px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .whatsapp-float {
                bottom: 30px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .timer {
                align-self: center;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 769px) {
            .mobile-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay منو -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMobileMenu()"></div>

    <!-- نوار بالایی اصلاح شده -->
    <div class="top-bar">
        <div class="container">
            <span><i class="fas fa-shipping-fast"></i> ارسال رایگان برای خریدهای بالای ۲۰۰ هزار تومان</span>
            <span><i class="fas fa-phone"></i> پشتیبانی: ۰۹۱۲۱۲۳۴۵۶۷</span>
        </div>
    </div>

    <!-- هدر اصلی -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <!-- دکمه منوی موبایل -->
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- لوگو -->
                <div class="logo">
                    <i class="fas fa-gem"></i>
                    <span>Took Gallery</span>
                </div>

                <!-- جستجو -->
                <div class="search-box">
                    <input type="text" placeholder="جستجوی محصولات..." id="searchInput">
                    <button class="search-btn" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- آیکون‌های هدر -->
                <div class="header-icons">
                    <a href="profile.html" class="icon-box">
                        <i class="far fa-user"></i>
                        <div class="icon-text">پروفایل</div>
                    </a>
                    
                    <a href="wishlist.html" class="icon-box">
                        <i class="far fa-heart"></i>
                        <div class="icon-text">علاقه‌مندی</div>
                    </a>
                    
                    <a href="cart.html" class="icon-box">
                        <i class="fas fa-shopping-bag"></i>
                        <div class="icon-text">سبد خرید</div>
                        <span class="cart-count">۰</span>
                    </a>
                </div>
            </div>

            <!-- منوی اصلی -->
            <nav class="main-nav" id="mainNav">
                <!-- دکمه بستن منو -->
                <button class="close-menu" onclick="closeMobileMenu()">
                    <i class="fas fa-times"></i>
                </button>
                
                <ul class="nav-list">
                    <li><a href="index.html"><i class="fas fa-home"></i> خانه</a></li>
                    <li><a href="shop.html"><i class="fas fa-store"></i> فروشگاه</a></li>
                    <li><a href="discounts.html"><i class="fas fa-percent"></i> تخفیف‌ها</a></li>
                    <li><a href="amazing.html"><i class="fas fa-crown"></i> شگفت‌انگیز</a></li>
                    <li><a href="gifts.html"><i class="fas fa-gift"></i> هدیه</a></li>
                    <li><a href="guide.html"><i class="fas fa-question-circle"></i> راهنما</a></li>
                    <li><a href="contact.html"><i class="fas fa-phone"></i> تماس</a></li>
                    
                    <!-- موارد مخصوص موبایل -->
                    <li class="mobile-only"><a href="profile.html" id="authLink">
                        <i class="fas fa-user"></i>
                        <span id="authText">عضویت / ورود</span>
                    </a></li>
                    
                    <li class="mobile-only"><a href="support.html">
                        <i class="fas fa-headset"></i> پشتیبانی آنلاین
                    </a></li>
                    
                    <li class="mobile-only"><a href="orders.html" onclick="trackOrder()">
                        <i class="fas fa-truck"></i> پیگیری سفارش
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
