<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت آنلاین - Took Gallery</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --dark: #333;
            --light: #fff;
            --border: #ffd6e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(255, 59, 141, 0.15);
            text-align: center;
        }
        
        .payment-header {
            margin-bottom: 30px;
        }
        
        .payment-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        
        .payment-header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .amount-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 2px dashed var(--border);
        }
        
        .amount-label {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .amount {
            color: var(--primary);
            font-size: 36px;
            font-weight: bold;
        }
        
        .payment-form {
            margin-top: 30px;
        }
        
        .form-group {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .card-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 18px;
            letter-spacing: 3px;
            direction: ltr;
            text-align: center;
        }
        
        .card-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 59, 141, 0.1);
        }
        
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .pay-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 59, 141, 0.3);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary);
            text-decoration: none;
        }
        
        .secure-payment {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 14px;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .payment-container {
                padding: 25px;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
            
            .amount {
                font-size: 30px;
            }
        }
        
        /* انیمیشن */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .processing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="payment-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>پرداخت امن آنلاین</h1>
            <p>لطفاً اطلاعات کارت بانکی خود را وارد کنید</p>
        </div>
        
        <div class="amount-box">
            <div class="amount-label">مبلغ قابل پرداخت:</div>
            <div class="amount" id="paymentAmount">۰ تومان</div>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">شماره کارت</label>
                <input type="text" 
                       id="cardNumber" 
                       class="card-input" 
                       placeholder="۶۲۱۹-۸۶۱۱-۲۳۴۵-۶۷۸۹"
                       maxlength="19"
                       pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
            </div>
            
            <div class="card-details">
                <div class="form-group">
                    <label for="expiryDate">تاریخ انقضا</label>
                    <input type="text" 
                           id="expiryDate" 
                           class="card-input" 
                           placeholder="۰۱/۱۴۰۳"
                           maxlength="7"
                           pattern="[0-9]{2}/[0-9]{4}">
                </div>
                
                <div class="form-group">
                    <label for="cvv2">CVV2</label>
                    <input type="text" 
                           id="cvv2" 
                           class="card-input" 
                           placeholder="۱۲۳"
