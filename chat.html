<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی آنلاین - Took Gallery</title>
    <style>
        /* استایل چت کامل */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #ff3b8d, #ff6bac);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .agent-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff3b8d;
            font-size: 24px;
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-right: auto;
            margin-left: 30px;
            border-bottom-right-radius: 5px;
        }
        
        .agent-message {
            background: white;
            margin-left: auto;
            margin-right: 30px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .send-btn {
            background: #ff3b8d;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        
        .quick-replies {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #eee;
            overflow-x: auto;
        }
        
        .quick-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- هدر چت -->
        <div class="chat-header">
            <div class="agent-avatar">
                <i class="fas fa-headset"></i>
            </div>
            <div>
                <h3 style="margin: 0;">پشتیبانی آنلاین</h3>
                <p style="margin: 5px 0 0; opacity: 0.9; font-size: 14px;">
                    <span class="status online"></span> آنلاین
                </p>
            </div>
        </div>
        
        <!-- بدنه چت -->
        <div class="chat-body" id="chatBody">
            <!-- پیام‌ها -->
        </div>
        
        <!-- پاسخ‌های سریع -->
        <div class="quick-replies">
            <button class="quick-btn" onclick="sendQuickMessage('پیگیری سفارش')">پیگیری سفارش</button>
            <button class="quick-btn" onclick="sendQuickMessage('قیمت محصول')">قیمت محصول</button>
            <button class="quick-btn" onclick="sendQuickMessage('زمان ارسال')">زمان ارسال</button>
            <button class="quick-btn" onclick="sendQuickMessage('تماس بگیرید')">تماس بگیرید</button>
        </div>
        
        <!-- ورودی پیام -->
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // سیستم چت
        const chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        
        function loadChat() {
            const container = document.getElementById('chatBody');
            let html = '';
            
            chatMessages.forEach(msg => {
                html += `
                    <div class="message ${msg.sender}">
                        <div style="font-weight: 500; margin-bottom: 5px;">
                            ${msg.sender === 'user-message' ? 'شما' : 'پشتیبانی'}
                        </div>
                        <div>${msg.text}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px; text-align: left;">
                            ${msg.time}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // ذخیره پیام کاربر
            chatMessages.push({
                sender: 'user-message',
                text: text,
                time: new Date().toLocaleTimeString('fa-IR')
            });
            
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
            input.value = '';
            loadChat();
            
            // شبیه‌سازی پاسخ پشتیبانی
            setTimeout(() => {
                const responses = [
                    "با سلام، ممنون از پیام شما.",
                    "لطفاً شماره سفارش خود را بفرستید.",
                    "کارشناسان ما به زودی با شما تماس خواهند گرفت.",
                    "از اینکه با ما همراه هستید سپاسگزاریم."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                chatMessages.push({
                    sender: 'agent-message',
                    text: randomResponse,
                    time: new Date().toLocaleTimeString('fa-IR')
                });
                
                localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
                loadChat();
            }, 1000);
        }
        
        function sendQuickMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadChat);
    </script>
</body>
  </html>
