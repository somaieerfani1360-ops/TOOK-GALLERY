<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل پشتیبانی ترکیبی - Took Gallery</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --dark: #333;
            --light: #fff;
            --border: #ffd6e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* هدر */
        .admin-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-header h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 110px;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* تب‌ها */
        .tabs-container {
            margin-bottom: 25px;
        }
        
        .tabs-header {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* جدول سفارشات */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        .orders-table th {
            background: #f8f9fa;
            padding: 18px 15px;
            text-align: right;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--border);
        }
        
        .orders-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-id {
            color: var(--primary);
            font-weight: bold;
        }
        
        .customer-name {
            font-weight: 600;
        }
        
        .customer-phone {
            color: #666;
            font-size: 14px;
        }
        
        /* تیکت‌ها */
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .ticket-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: var(--border);
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .ticket-preview {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* مودال چت */
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-modal.active {
            display: flex;
        }
        
        .chat-window {
            background: white;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-right: auto;
            margin-left: 30px;
            border-bottom-left-radius: 5px;
        }
        
        .admin-message {
            background: white;
            margin-left: auto;
            margin-right: 30px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 0 0 20px 20px;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            min-height: 60px;
        }
        
        /* دکمه‌ها */
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: white;
            border: 2px solid var(--border);
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            
            .tabs-header {
                flex-direction: column;
            }
            
            .tickets-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                display: block;
                overflow-x: auto;
            }
            
            .chat-window {
                height: 90vh;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- چک لاگین -->
    <script>
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }
    </script>

    <div class="admin-container">
        <!-- هدر -->
        <div class="admin-header">
            <h1>
                <i class="fas fa-headset"></i>
                پنل پشتیبانی ترکیبی
            </h1>
            
            <div class="admin-stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">سفارشات</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalTickets">0</div>
                    <div class="stat-label">تیکت‌ها</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="pendingTickets">0</div>
                    <div class="stat-label">تیکت جدید</div>
                </div>
            </div>
        </div>
        
        <!-- دکمه‌ها -->
        <div class="admin-actions">
            <button class="action-btn refresh-btn" onclick="loadAllData()">
                <i class="fas fa-sync-alt"></i>
                به‌روزرسانی
            </button>
            
            <button class="action-btn logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                خروج
            </button>
        </div>
        
        <!-- تب‌ها -->
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" onclick="switchTab('orders')">
                    <i class="fas fa-shopping-cart"></i>
                    سفارشات
                </button>
                <button class="tab-btn" onclick="switchTab('tickets')">
                    <i class="fas fa-comments"></i>
                    تیکت‌های پشتیبانی
                </button>
            </div>
            
            <!-- تب سفارشات -->
            <div class="tab-content active" id="ordersTab">
                <div id="ordersContainer">
                    <!-- سفارشات اینجا لود می‌شوند -->
                </div>
            </div>
            
            <!-- تب تیکت‌ها -->
            <div class="tab-content" id="ticketsTab">
                <div id="ticketsContainer">
                    <!-- تیکت‌ها اینجا لود می‌شوند -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- مودال چت -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-window">
            <!-- محتوای چت -->
        </div>
    </div>

    <script>
        // ==================== متغیرها ====================
        let currentTab = 'orders';
        let tickets = JSON.parse(localStorage.getItem('supportTickets')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        
        // ==================== بارگذاری داده‌ها ====================
        function loadAllData() {
            // بارگذاری سفارشات
            orders = JSON.parse(localStorage.getItem('orders')) || [];
            document.getElementById('totalOrders').textContent = orders.length;
            loadOrders();
            
            // بارگذاری تیکت‌ها
            tickets = JSON.parse(localStorage.getItem('supportTickets')) || [];
            const pendingTickets = tickets.filter(t => t.status === 'new').length;
            document.getElementById('totalTickets').textContent = tickets.length;
            document.getElementById('pendingTickets').textContent = pendingTickets;
            loadTickets();
        }
        
        // ==================== بارگذاری سفارشات ====================
        function loadOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <i class="fas fa-shopping-cart" style="font-size: 60px; margin-bottom: 20px; color: #ddd;"></i>
                        <h3 style="color: #333; margin-bottom: 15px;">هنوز سفارشی ثبت نشده</h3>
                        <p>پس از ثبت سفارش توسط کاربران، لیست سفارشات اینجا نمایش داده می‌شود.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>شماره پیگیری</th>
                            <th>مشتری</th>
                            <th>محصولات</th>
                            <th>مبلغ</th>
                            <th>وضعیت</th>
                            <th>تاریخ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // مرتب‌سازی: جدیدترین اول
            orders.sort((a, b) => b.id - a.id);
            
            orders.forEach(order => {
                // خلاصه محصولات
                const itemsSummary = order.items.map(item => 
                    `${item.quantity} عدد ${item.name}`
                ).join('<br>');
                
                // وضعیت
                let statusColor = '#FF9800';
                if (order.status === 'تکمیل شده') statusColor = '#4CAF50';
                if (order.status === 'لغو شده') statusColor = '#f44336';
                
                tableHTML += `
                    <tr>
                        <td class="order-id">${order.trackingCode}</td>
                        <td>
                            <div class="customer-name">${order.customerInfo?.name || 'مهمان'}</div>
                            <div class="customer-phone">${order.customerInfo?.phone || 'نامشخص'}</div>
                        </td>
                        <td>${itemsSummary}</td>
                        <td style="color: var(--primary); font-weight: bold;">${order.total}</td>
                        <td>
                            <span style="
                                background: ${statusColor}15;
                                color: ${statusColor};
                                padding: 6px 15px;
                                border-radius: 20px;
                                font-size: 13px;
                                border: 1px solid ${statusColor}30;
                            ">
                                ${order.status}
                            </span>
                        </td>
                        <td>${order.date}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }
        
        // ==================== بارگذاری تیکت‌ها ====================
        function loadTickets() {
            const container = document.getElementById('ticketsContainer');
            
            if (tickets.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <i class="fas fa-comments" style="font-size: 60px; margin-bottom: 20px; color: #ddd;"></i>
                        <h3 style="color: #333; margin-bottom: 15px;">تیکتی برای نمایش وجود ندارد</h3>
                        <p>پس از ارسال تیکت توسط کاربران، لیست تیکت‌ها اینجا نمایش داده می‌شود.</p>
                    </div>
                `;
                return;
            }
            
            let ticketsHTML = '<div class="tickets-grid">';
            
            // مرتب‌سازی: تیکت‌های جدید اول
            tickets.sort((a, b) => {
                if (a.status === 'new' && b.status !== 'new') return -1;
                if (a.status !== 'new' && b.status === 'new') return 1;
                return new Date(b.date) - new Date(a.date);
            });
            
            tickets.forEach(ticket => {
                let statusColor = '#ff3b8d';
                let statusText = 'جدید';
                
                if (ticket.status === 'answered') {
                    statusColor = '#4CAF50';
                    statusText = 'پاسخ داده';
                } else if (ticket.status === 'pending') {
                    statusColor = '#FF9800';
                    statusText = 'در حال بررسی';
                }
                
                const messagePreview = ticket.message.length > 100 
                    ? ticket.message.substring(0, 100) + '...' 
                    : ticket.message;
                
                ticketsHTML += `
                    <div class="ticket-card" onclick="openChat('${ticket.id}')">
                        <div class="ticket-header">
                            <div class="user-info">
                                <div class="user-avatar">
                                    ${ticket.userName.charAt(0)}
                                </div>
                                <div>
                                    <div style="font-weight: 600;">${ticket.userName}</div>
                                    <div style="font-size: 14px; color: #666;">${ticket.userPhone}</div>
                                </div>
                            </div>
                            <span style="
                                background: ${statusColor}15;
                                color: ${statusColor};
                                padding: 6px 15px;
                                border-radius: 20px;
                                font-size: 13px;
                                border: 1px solid ${statusColor}30;
                            ">
                                ${statusText}
                            </span>
                        </div>
                        
                        <div class="ticket-preview">
                            ${messagePreview}
                        </div>
                        
                        <div style="font-size: 14px; color: #888;">
                            <i class="far fa-clock"></i> ${ticket.date}
                        </div>
                    </div>
                `;
            });
            
            ticketsHTML += '</div>';
            container.innerHTML = ticketsHTML;
        }
        
        // ==================== سوئیچ تب ====================
        function switchTab(tabName) {
            currentTab = tabName;
            
            // تغییر کلاس تب‌ها
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        // ==================== باز کردن چت ====================
        function openChat(ticketId) {
            const ticket = tickets.find(t => t.id === ticketId);
            if (!ticket) return;
            
            // تغییر وضعیت تیکت
            if (ticket.status === 'new') {
                ticket.status = 'pending';
                localStorage.setItem('supportTickets', JSON.stringify(tickets));
            }
            
            // ساخت پنجره چت
            const modal = document.getElementById('chatModal');
            const chatWindow = document.querySelector('.chat-window');
            
            let chatHTML = `
                <div class="chat-header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px;">
                            ${ticket.userName.charAt(0)}
                        </div>
                        <div>
                            <h3 style="margin: 0; font-size: 18px;">${ticket.userName}</h3>
                            <p style="margin: 5px 0 0; opacity: 0.9;">${ticket.userPhone}</p>
                        </div>
                    </div>
                    <button onclick="closeChat()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">×</button>
                </div>
                
                <div class="chat-body" id="chatBody">
                    <!-- پیام‌ها -->
                </div>
                
                <div class="chat-input">
                    <textarea id="messageInput" placeholder="پاسخ خود را بنویسید..." 
                              onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage('${ticketId}'); }"></textarea>
                    <button onclick="sendMessage('${ticketId}')" style="
                        background: var(--primary);
                        color: white;
                        border: none;
                        width: 60px;
                        height: 60px;
                        border-radius: 10px;
                        cursor: pointer;
                        font-size: 22px;
                    ">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            `;
            
            chatWindow.innerHTML = chatHTML;
            modal.classList.add('active');
            loadChatMessages(ticketId);
        }
        
        // ==================== بارگذاری پیام‌های چت ====================
        function loadChatMessages(ticketId) {
            const ticket = tickets.find(t => t.id === ticketId);
            const container = document.getElementById('chatBody');
            
            if (!ticket || !container) return;
            
            let chatHTML = '';
            
            // پیام اول کاربر
            chatHTML += `
                <div class="message user-message">
                    <div style="font-weight: 500; margin-bottom: 5px;">${ticket.userName}</div>
                    <div>${ticket.message}</div>
                    <div class="message-time">${ticket.date}</div>
                </div>
            `;
            
            // پاسخ‌های پشتیبان
            if (ticket.replies && ticket.replies.length > 0) {
                ticket.replies.forEach(reply => {
                    chatHTML += `
                        <div class="message admin-message">
                            <div style="font-weight: 500; margin-bottom: 5px;">شما (پشتیبان)</div>
                            <div>${reply.text}</div>
                            <div class="message-time">${reply.time}</div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = chatHTML;
            container.scrollTop = container.scrollHeight;
        }
        
        // ==================== ارسال پیام ====================
        function sendMessage(ticketId) {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const ticket = tickets.find(t => t.id === ticketId);
            if (!ticket) return;
            
            // اضافه کردن پاسخ
            if (!ticket.replies) ticket.replies = [];
            ticket.replies.push({
                text: text,
                time: new Date().toLocaleTimeString('fa-IR'),
                admin: true
            });
            
            // تغییر وضعیت تیکت
            ticket.status = 'answered';
            
            // ذخیره
            localStorage.setItem('supportTickets', JSON.stringify(tickets));
            
            // به‌روزرسانی
            input.value = '';
            loadChatMessages(ticketId);
            setTimeout(() => {
                loadAllData();
            }, 500);
        }
        
        // ==================== بستن چت ====================
        function closeChat() {
            document.getElementById('chatModal').classList.remove('active');
            loadAllData();
        }
        
        // ==================== خروج ====================
        function logout() {
            if (confirm('آیا می‌خواهید از پنل خارج شوید؟')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'index.html';
            }
        }
        
        // ==================== بارگذاری اولیه ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadAllData();
            
            // بارگذاری خودکار هر 30 ثانیه
            setInterval(loadAllData, 30000);
            
            // بستن چت با ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeChat();
            });
        });
    </script>
</body>
</html>
