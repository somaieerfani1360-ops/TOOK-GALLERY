<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت سفارشات - Took Gallery</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --dark: #333;
            --light: #fff;
            --border: #ffd6e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* هدر پنل */
        .admin-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-header h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* دکمه‌ها */
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: white;
            border: 2px solid var(--border);
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        /* جدول سفارشات */
        .orders-table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .orders-table th {
            background: #f8f9fa;
            padding: 18px 15px;
            text-align: right;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--border);
        }
        
        .orders-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        .orders-table tr:hover {
            background: #fef6f9;
        }
        
        .order-id {
            color: var(--primary);
            font-weight: bold;
            font-family: monospace;
        }
        
        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .customer-name {
            font-weight: 600;
        }
        
        .customer-phone {
            color: #666;
            font-size: 14px;
        }
        
        .order-items {
            max-width: 200px;
        }
        
        .item-list {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
        
        .order-total {
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
        }
        
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }
        
        .status-processing {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .btn-view {
            background: #2196F3;
            color: white;
        }
        
        .btn-edit {
            background: #FF9800;
            color: white;
        }
        
        .btn-complete {
            background: #4CAF50;
            color: white;
        }
        
        /* مودال جزئیات سفارش */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .order-modal.active {
            display: flex;
        }
        
        .order-modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .order-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .detail-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .detail-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        
        .order-items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffe6f2, #ffccdd);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .item-details {
            font-size: 14px;
            color: #666;
        }
        
        .item-quantity {
            font-weight: bold;
            color: var(--primary);
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            
            .admin-stats {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .orders-table-container {
                padding: 15px;
            }
            
            .order-details-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- چک ورود -->
    <script>
        const adminPassword = localStorage.getItem('adminPassword') || 'admin123';
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }
    </script>

    <div class="admin-container">
        <!-- هدر -->
        <div class="admin-header">
            <h1>
                <i class="fas fa-shopping-cart"></i>
                پنل مدیریت سفارشات - Took Gallery
            </h1>
            
            <div class="admin-stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">کل سفارشات</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="pendingOrders">0</div>
                    <div class="stat-label">در انتظار</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="todayOrders">0</div>
                    <div class="stat-label">امروز</div>
                </div>
            </div>
        </div>
        
        <!-- دکمه‌ها -->
        <div class="admin-actions">
            <button class="action-btn refresh-btn" onclick="loadOrders()">
                <i class="fas fa-sync-alt"></i>
                به‌روزرسانی لیست
            </button>
            
            <button class="action-btn" onclick="exportOrders()">
                <i class="fas fa-download"></i>
                خروجی Excel
            </button>
            
            <button class="action-btn logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                خروج از پنل
            </button>
        </div>
        
        <!-- جدول سفارشات -->
        <div class="orders-table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>شماره سفارش</th>
                        <th>مشتری</th>
                        <th>تاریخ</th>
                        <th>محصولات</th>
                        <th>مبلغ</th>
                        <th>وضعیت</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- سفارشات اینجا لود می‌شوند -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- مودال جزئیات سفارش -->
    <div class="order-modal" id="orderModal">
        <div class="order-modal-content">
            <div class="modal-header">
                <h2 style="margin: 0;">جزئیات سفارش</h2>
                <button onclick="closeOrderModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">×</button>
            </div>
            
            <div class="modal-body" id="orderModalBody">
                <!-- محتوا با JavaScript پر می‌شود -->
            </div>
        </div>
    </div>

    <script>
        // ==================== بارگذاری سفارشات ====================
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const today = new Date().toLocaleDateString('fa-IR');
            
            // آمار
            const pendingCount = orders.filter(o => o.status === 'در انتظار پردازش').length;
            const todayCount = orders.filter(o => o.date.includes(today)).length;
            
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = pendingCount;
            document.getElementById('todayOrders').textContent = todayCount;
            
            // جدول
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px;">
                            <i class="fas fa-shopping-cart" style="font-size: 50px; color: #ccc; margin-bottom: 15px; display: block;"></i>
                            <p style="color: #666;">هنوز هیچ سفارشی ثبت نشده است.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // مرتب‌سازی بر اساس تاریخ (جدیدترین اول)
            orders.sort((a, b) => b.id - a.id);
            
            let tableHTML = '';
            orders.forEach(order => {
                // خلاصه محصولات
                const itemsSummary = order.items.map(item => 
                    `${item.quantity} × ${item.name}`
                ).join('<br>');
                
                // وضعیت
                let statusClass = 'status-pending';
                if (order.status === 'در حال پردازش') statusClass = 'status-processing';
                if (order.status === 'تکمیل شده') statusClass = 'status-completed';
                if (order.status === 'لغو شده') statusClass = 'status-cancelled';
                
                tableHTML += `
                    <tr>
                        <td class="order-id">${order.trackingCode}</td>
                        <td>
                            <div class="customer-info">
                                <span class="customer-name">${order.customerInfo.name || 'مهمان'}</span>
                                <span class="customer-phone">${order.customerInfo.phone || 'نامشخص'}</span>
                            </div>
                        </td>
                        <td>${order.date}</td>
                        <td class="order-items">
                            <div class="item-list">${itemsSummary}</div>
                        </td>
                        <td class="order-total">${order.total}</td>
                        <td>
                            <span class="status-badge ${statusClass}">${order.status}</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-view" onclick="viewOrder(${order.id})">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn-small btn-edit" onclick="editOrder(${order.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                ${order.status !== 'تکمیل شده' ? `
                                    <button class="btn-small btn-complete" onclick="completeOrder(${order.id})">
                                        <i class="fas fa-check"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = tableHTML;
        }
        
        // ==================== مشاهده سفارش ====================
        function viewOrder(orderId) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                alert('سفارش پیدا نشد!');
                return;
            }
            
            let itemsHTML = '';
            order.items.forEach(item => {
                itemsHTML += `
                    <div class="order-item">
                        <div class="item-image">
                            <i class="fas fa-${item.image || 'box'}"></i>
                        </div>
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">
                                رنگ: ${item.color} | قیمت واحد: ${formatPrice(item.price)} تومان
                            </div>
                        </div>
                        <div class="item-quantity">${item.quantity} عدد</div>
                    </div>
                `;
            });
            
            const modalHTML = `
                <div class="order-details-grid">
                    <div class="detail-section">
                        <h3><i class="fas fa-user"></i> اطلاعات مشتری</h3>
                        <p><strong>نام:</strong> ${order.customerInfo.name || 'مهمان'}</p>
                        <p><strong>تلفن:</strong> ${order.customerInfo.phone || 'نامشخص'}</p>
                        <p><strong>آدرس:</strong> ${order.customerInfo.address || 'ثبت نشده'}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3><i class="fas fa-receipt"></i> اطلاعات سفارش</h3>
                        <p><strong>شماره پیگیری:</strong> ${order.trackingCode}</p>
                        <p><strong>تاریخ سفارش:</strong> ${order.date}</p>
                        <p><strong>وضعیت:</strong> ${order.status}</p>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-shopping-bag"></i> محصولات سفارش</h3>
                    <div class="order-items-list">
                        ${itemsHTML}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-calculator"></i> خلاصه مالی</h3>
                    <p><strong>جمع کل:</strong> ${order.total}</p>
                    <p><strong>روش پرداخت:</strong> ${order.paymentMethod || 'آنلاین'}</p>
                    <p><strong>توضیحات:</strong> ${order.notes || 'بدون توضیح'}</p>
                </div>
            `;
            
            document.getElementById('orderModalBody').innerHTML = modalHTML;
            document.getElementById('orderModal').classList.add('active');
        }
        
        // ==================== ویرایش سفارش ====================
        function editOrder(orderId) {
            const newStatus = prompt('وضعیت جدید را وارد کنید:', 'در حال پردازش');
            if (!newStatus) return;
            
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderIndex = orders.findIndex(o => o.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                alert('وضعیت سفارش به‌روزرسانی شد.');
            }
        }
        
        // ==================== تکمیل سفارش ====================
        function completeOrder(orderId) {
            if (!confirm('آیا از تکمیل این سفارش مطمئن هستید؟')) return;
            
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderIndex = orders.findIndex(o => o.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = 'تکمیل شده';
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                alert('سفارش به حالت تکمیل شده تغییر کرد.');
            }
        }
        
        // ==================== خروجی Excel ====================
        function exportOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            if (orders.length === 0) {
                alert('هیچ سفارشی برای خروجی وجود ندارد.');
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            csvContent += "شماره پیگیری,مشتری,تلفن,تاریخ,محصولات,مبلغ,وضعیت\n";
            
            orders.forEach(order => {
                const items = order.items.map(item => 
                    `${item.quantity}×${item.name}(${item.color})`
                ).join(' + ');
                
                const row = [
                    order.trackingCode,
                    order.customerInfo.name || 'مهمان',
                    order.customerInfo.phone || 'نامشخص',
                    order.date,
                    items,
                    order.total,
                    order.status
                ].map(field => `"${field}"`).join(',');
                
                csvContent += row + "\n";
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `orders_${new Date().toLocaleDateString('fa-IR')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // ==================== بستن مودال ====================
        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('active');
        }
        
        // ==================== خروج ====================
        function logout() {
            if (confirm('آیا می‌خواهید از پنل خارج شوید؟')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
            }
        }
        
        // ==================== فرمت قیمت ====================
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // ==================== بارگذاری اولیه ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            
            // بارگذاری خودکار هر 30 ثانیه
            setInterval(loadOrders, 30000);
            
            // بستن مودال با ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeOrderModal();
            });
        });
    </script>
</body>
</html>
