<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید - Took Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --dark: #333;
            --light: #fff;
            --border: #ffd6e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cart-header h1 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 992px) {
            .cart-container {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* لیست محصولات */
        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.1);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: #ffd6e8;
            margin-bottom: 20px;
        }
        
        .empty-cart h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px dashed #ffd6e8;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffe6f2, #ffccdd);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-left: 20px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .item-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        .quantity-btn {
            background: white;
            border: 2px solid #ffd6e8;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: var(--primary);
        }
        
        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            background: #ffebee;
            color: #ff4757;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        /* خلاصه سبد خرید */
        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.1);
        }
        
        .summary-title {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffd6e8;
            font-size: 22px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
        }
        
        .summary-row.total {
            border-top: 2px solid #ffd6e8;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
        }
        
        /* دکمه‌های نمونه */
        .demo-products {
            margin-top: 40px;
            text-align: center;
        }
        
        .add-sample-btn {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-bag"></i> سبد خرید شما</h1>
            <p>مدیریت و مشاهده محصولات انتخاب شده</p>
        </div>
        
        <div class="cart-container">
            <!-- لیست محصولات -->
            <div class="cart-items">
                <div id="cartItemsContainer">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>سبد خرید شما خالی است</h3>
                        <p>هنوز هیچ محصولی به سبد خرید خود اضافه نکرده‌اید</p>
                        <div class="demo-products">
                            <p style="margin-bottom: 15px; color: #666;">برای تست، محصولات نمونه اضافه کنید:</p>
                            <button class="add-sample-btn" onclick="addSampleProduct(1)">
                                <i class="fas fa-plus"></i> محصول ۱
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(2)">
                                <i class="fas fa-plus"></i> محصول ۲
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(3)">
                                <i class="fas fa-plus"></i> محصول ۳
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- خلاصه سبد خرید -->
            <div class="cart-summary">
                <h3 class="summary-title"><i class="fas fa-receipt"></i> خلاصه سفارش</h3>
                
                <div class="summary-row">
                    <span>تعداد کالاها:</span>
                    <span id="totalItems">۰ عدد</span>
                </div>
                
                <div class="summary-row">
                    <span>جمع جزء:</span>
                    <span id="subtotal">۰ تومان</span>
                </div>
                
                <div class="summary-row">
                    <span>هزینه ارسال:</span>
                    <span id="shippingCost">۰ تومان</span>
                </div>
                
                <div class="summary-row">
                    <span>تخفیف:</span>
                    <span id="discount">۰ تومان</span>
                </div>
                
                <div class="summary-row total">
                    <span>مبلغ قابل پرداخت:</span>
                    <span id="totalPrice">۰ تومان</span>
                </div>
                
                <button class="checkout-btn" id="checkoutBtn" disabled onclick="checkout()">
                    <i class="fas fa-lock"></i> تکمیل سفارش
                </button>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i> ادامه خرید
                </a>
            </div>
        </div>
    </div>

    <script>
        // بارگذاری سبد خرید
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItemsContainer');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>سبد خرید شما خالی است</h3>
                        <p>هنوز هیچ محصولی به سبد خرید خود اضافه نکرده‌اید</p>
                        <div class="demo-products">
                            <p style="margin-bottom: 15px; color: #666;">برای تست، محصولات نمونه اضافه کنید:</p>
                            <button class="add-sample-btn" onclick="addSampleProduct(1)">
                                <i class="fas fa-plus"></i> محصول ۱
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(2)">
                                <i class="fas fa-plus"></i> محصول ۲
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(3)">
                                <i class="fas fa-plus"></i> محصول ۳
                            </button>
                        </div>
                    </div>
                `;
                checkoutBtn.disabled = true;
                updateSummary();
                return;
            }
            
            // نمایش محصولات
            let cartHTML = '';
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-image">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${formatPrice(item.price)} تومان</div>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = cartHTML;
            checkoutBtn.disabled = false;
            updateSummary();
        }
        
        // به‌روزرسانی خلاصه
        function updateSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shippingCost = subtotal > 0 ? 25000 : 0;
            const discount = subtotal > 200000 ? 30000 : 0;
            const total = subtotal + shippingCost - discount;
            
            document.getElementById('totalItems').textContent = `${cart.reduce((sum, item) => sum + item.quantity, 0)} عدد`;
            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('shippingCost').textContent = formatPrice(shippingCost);
            document.getElementById('discount').textContent = formatPrice(discount);
            document.getElementById('totalPrice').textContent = formatPrice(total);
        }
        
        // اضافه کردن محصول نمونه
        function addSampleProduct(productId) {
            const products = [
                { id: 1, name: "محصول نمونه ۱", price: 168000 },
                { id: 2, name: "محصول نمونه ۲", price: 138000 },
                { id: 3, name: "محصول نمونه ۳", price: 104000 }
            ];
            
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            alert(`${product.name} به سبد خرید اضافه شد`);
        }
        
        // به‌روزرسانی تعداد
        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                const newQuantity = item.quantity + change;
                if (newQuantity < 1) {
                    removeFromCart(productId);
                    return;
                }
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        // حذف از سبد خرید
        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            alert('محصول از سبد خرید حذف شد');
        }
        
        // تکمیل سفارش
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('سبد خرید شما خالی است');
                return;
            }
            
            // بررسی ورود کاربر
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                alert('لطفاً ابتدا وارد حساب کاربری خود شوید');
                window.location.href = 'profile.html';
                return;
            }
            
            // شبیه‌سازی پرداخت موفق
            alert(`سفارش شما با موفقیت ثبت شد! مبلغ: ${formatPrice(cart.reduce((total, item) => total + (item.price * item.quantity), 0))} تومان`);
            
            // پاک کردن سبد خرید
            localStorage.setItem('cart', JSON.stringify([]));
            setTimeout(() => {
                loadCart();
            }, 1000);
        }
        
        // فرمت قیمت
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
  </html>
