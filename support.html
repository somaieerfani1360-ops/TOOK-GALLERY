<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- این خط رو اصلاح کن: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>چت پشتیبانی - Took Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3b8d;
            --primary-light: #ff6bac;
            --user-blue: #0084ff;
            --gray-bg: #f0f2f5;
            --border-color: #e0e0e0;
            --admin-blue: #1976d2;
            --admin-green: #4CAF50;
            --admin-red: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* این بخش رو کامل عوض کن: */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* کانتینر اصلی رو اصلاح کن: */
        .chat-container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* هدر چت */
        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            flex-shrink: 0;
            height: 70px;
            min-height: 70px;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .user-details h2 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .user-details p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* دکمه منو همبرگری برای موبایل */
        .hamburger-menu {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            margin-right: 5px;
            z-index: 100;
        }
        
        .hamburger-menu span {
            width: 22px;
            height: 2.5px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        
        /* بدنه چت - مهمترین بخش */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px 10px;
            background: var(--gray-bg);
            -webkit-overflow-scrolling: touch; /* برای اسکرول نرم در iOS */
            height: calc(100vh - 70px - 60px - 70px); /* محاسبه خودکار ارتفاع */
        }
        
        /* فوتور چت */
        .chat-footer {
            background: white;
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
            height: 60px;
            min-height: 60px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            min-height: 40px;
        }
        
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        /* دکمه‌های پایین */
        .support-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 12px 15px;
            background: white;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            height: 70px;
            min-height: 70px;
        }
        
        .support-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* پنل ادمین برای موبایل */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: none;
        }
        
        .admin-overlay.show {
            display: flex;
            flex-direction: column;
        }
        
        .admin-panel {
            background: white;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .admin-panel-header {
            background: linear-gradient(90deg, var(--admin-blue), #2196f3);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 60px;
        }
        
        .admin-panel-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* پیام‌ها برای موبایل */
        .message {
            max-width: 85%;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .quick-replies {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            flex-shrink: 0;
            height: 60px;
            min-height: 60px;
            -webkit-overflow-scrolling: touch;
        }
        
        .quick-reply {
            background: var(--gray-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        /* تنظیمات خاص برای iOS */
        @supports (-webkit-touch-callout: none) {
            .chat-body {
                height: calc(100vh - 70px - 60px - 70px - env(safe-area-inset-bottom));
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* برای دسکتاپ */
        @media (min-width: 769px) {
            body {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            
            .chat-container {
                width: 90%;
                max-width: 900px;
                height: 90vh;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.2);
                margin: 0;
                position: relative;
            }
            
            .chat-body {
                height: auto;
            }
        }
        
        /* برای موبایل‌های خیلی کوچک */
        @media (max-width: 360px) {
            .chat-header {
                padding: 12px 15px;
                height: 65px;
                min-height: 65px;
            }
            
            .avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .user-details h2 {
                font-size: 14px;
            }
            
            .support-btn {
                padding: 6px 10px;
                font-size: 12px;
                gap: 5px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- بقیه کد بدون تغییر (همان کد قبلی) -->
    <div class="chat-container">
        <!-- هدر چت -->
        <div class="chat-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <!-- دکمه منو همبرگری (سه خط) -->
            <button class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="header-info">
                <div class="avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="user-details">
                    <h2>پشتیبانی Took Gallery</h2>
                    <p>پاسخگویی ۲۴ ساعته</p>
                </div>
            </div>
            
            <div class="status-indicator">
                <div class="online-dot"></div>
                <span>آنلاین</span>
            </div>
        </div>
        
        <!-- منوی کشویی -->
        <div class="admin-dropdown" id="adminDropdown">
            <!-- همان منوی قبلی -->
        </div>
        
        <!-- راهنمای ارسال سریع -->
        <div class="quick-replies" id="quickReplies">
            <div class="quick-reply" onclick="sendQuickReply('وضعیت سفارش من چطوره؟')">وضعیت سفارش</div>
            <div class="quick-reply" onclick="sendQuickReply('چطور می‌تونم سفارشم رو پیگیری کنم؟')">پیگیری سفارش</div>
            <div class="quick-reply" onclick="sendQuickReply('قیمت محصولات شامل تخفیف میشه؟')">تخفیف‌ها</div>
            <div class="quick-reply" onclick="sendQuickReply('زمان ارسال سفارش چقدره؟')">زمان ارسال</div>
            <div class="quick-reply" onclick="sendQuickReply('با پشتیبان صحبت کن')">صحبت با پشتیبان</div>
        </div>
        
        <!-- بدنه چت -->
        <div class="chat-body" id="chatBody">
            <!-- پیام سیستم -->
            <div class="system-message">
                <i class="fas fa-info-circle"></i>
                پشتیبانی Took Gallery خوش آمدید. سوالات خود را بپرسید.
            </div>
            
            <!-- تاریخ -->
            <div class="date-separator">
                <span>امروز</span>
            </div>
            
            <!-- پیام‌ها اینجا با JavaScript اضافه می‌شوند -->
        </div>
        
        <!-- فوتور چت -->
        <div class="chat-footer">
            <button class="action-btn" onclick="toggleEmoji()">
                <i class="far fa-smile"></i>
            </button>
            
            <button class="action-btn" onclick="attachFile()">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <input type="text" 
                   class="message-input" 
                   id="messageInput" 
                   placeholder="پیام خود را بنویسید..."
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- دکمه‌های پایین -->
        <div class="support-buttons">
            <button class="support-btn" onclick="callSupport()">
                <i class="fas fa-phone"></i>
                تماس تلفنی
            </button>
            <button class="support-btn" onclick="sendEmail()">
                <i class="fas fa-envelope"></i>
                ارسال ایمیل
            </button>
        </div>
    </div>

    <!-- پنل ادمین (مدال) -->
    <div class="admin-overlay" id="adminOverlay">
        <div class="admin-panel">
            <div class="admin-panel-header">
                <h2><i class="fas fa-user-secret"></i> پنل پشتیبان</h2>
                <button class="close-admin-btn" onclick="closeAdminPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="admin-panel-content">
                <div class="admin-stats">
                    <div class="admin-stat-card">
                        <i class="fas fa-envelope" style="color: var(--admin-red);"></i>
                        <div class="admin-stat-number" id="adminNewCount">0</div>
                        <div class="admin-stat-label">پیام‌های جدید</div>
                    </div>
                    <div class="admin-stat-card">
                        <i class="fas fa-users" style="color: var(--admin-blue);"></i>
                        <div class="admin-stat-number" id="adminUserCount">0</div>
                        <div class="admin-stat-label">کاربران فعال</div>
                    </div>
                    <div class="admin-stat-card">
                        <i class="fas fa-check" style="color: var(--admin-green);"></i>
                        <div class="admin-stat-number" id="adminRepliedCount">0</div>
                        <div class="admin-stat-label">پاسخ داده شده</div>
                    </div>
                    <div class="admin-stat-card">
                        <i class="fas fa-clock" style="color: #ff9800;"></i>
                        <div class="admin-stat-number" id="adminTodayCount">0</div>
                        <div class="admin-stat-label">امروز</div>
                    </div>
                </div>
                
                <div class="admin-messages-container" id="adminMessagesContainer">
                    <!-- پیام‌های کاربران اینجا نمایش داده می‌شوند -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== تنظیمات برای موبایل ====================
        // حذف همه تنظیمات height دستی
        // استفاده از CSS flexbox برای مدیریت ارتفاع
        
        // کد JavaScript قبلی بدون تغییر می‌ماند
        // فقط این تابع را اضافه کن:
        
        function adjustForMobile() {
            if (window.innerWidth <= 768) {
                // محاسبه خودکار ارتفاع
                const header = document.querySelector('.chat-header');
                const quickReplies = document.querySelector('.quick-replies');
                const footer = document.querySelector('.chat-footer');
                const supportButtons = document.querySelector('.support-buttons');
                
                const totalHeight = header.offsetHeight + quickReplies.offsetHeight + 
                                   footer.offsetHeight + supportButtons.offsetHeight;
                
                const chatBody = document.getElementById('chatBody');
                chatBody.style.height = `calc(100vh - ${totalHeight}px)`;
                
                // برای iOS
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    document.body.style.paddingTop = 'env(safe-area-inset-top)';
                    document.body.style.paddingBottom = 'env(safe-area-inset-bottom)';
                }
            }
        }
        
        // هنگام لود صفحه و تغییر سایز
        window.addEventListener('load', adjustForMobile);
        window.addEventListener('resize', adjustForMobile);
        
        // بقیه کد JavaScript بدون تغییر...
        // کدهای قبلی را اینجا قرار بده
    </script>
</body>
                </html>
